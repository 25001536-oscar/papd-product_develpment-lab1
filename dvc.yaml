stages:
  preprocess:
    cmd: python src/preprocess.py --params params.yaml
    deps:
      - src/preprocess.py
      - params.yaml
      - ${dataset.path}
    outs:
      - artifacts/preprocessed.parquet

  train:
    cmd: python src/train.py --params params.yaml
    deps:
      - src/train.py
      - params.yaml
      - artifacts/preprocessed.parquet
    outs:
      - models/best_model.joblib

  evaluate:
    cmd: python src/evaluate.py --params params.yaml
    deps:
      - src/evaluate.py
      - params.yaml
      - models/best_model.joblib
      - artifacts/preprocessed.parquet
    metrics:
      - artifacts/metrics.json:
          cache: false
    outs:
      - reports/report.md
